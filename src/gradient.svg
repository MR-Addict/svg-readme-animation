<svg fill="none" viewBox="0 0 500 50" width="500" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        h1 {
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-image: linear-gradient(45deg, #ffff00, #28df43);

          margin: 0;
          text-align: center;
          font-family: cursive;
          background-size: 200% 200%;
          animation: gradient 2s alternate-reverse infinite;
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }

          100% {
            background-position: 100% 50%;
          }
        }

        @media (prefers-color-scheme: light) {
          h1 {
            background-image: linear-gradient(45deg, #0044ff, #df2828);
          }
        }
      </style>

      <h1>Awesome github SVG animations</h1>
    </div>
  </foreignObject>
</svg>
